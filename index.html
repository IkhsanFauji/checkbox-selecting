	<meta charset="UTF-8">
	<title>Checkbox</title>

	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	
	<div class="container">
		<br><br>
		<h3>Multiple Checkbox Using Alert JavaScript</h3>
		<hr>
		<br>
		
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th width="30"><input type="checkbox" id="selectall" name="selectall"></th>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="checkbox" class="checkitem" name="item" value="item 1"></td>
					<td>Item 1</td>
				</tr>
				<tr>
					<td><input type="checkbox" class="checkitem" name="item" value="item 2"></td>
					<td>Item 2</td>
				</tr>
				<tr>
					<td><input type="checkbox" class="checkitem" name="item" value="item 3"></td>
					<td>Item 3</td>
				</tr>
				<tr>
					<td><input type="checkbox" class="checkitem" name="item" value="item 4"></td>
					<td>Item 4</td>
				</tr>
			</tbody>
		</table>

		<br>
		<button type="button" name="nilai" id="cekNilai" class="btn btn-primary">See Alert Values</button>
	</div>

	<!-- Javascript -->
	<script src="assets/js/jquery.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/Javascript">
		$(document).ready(function() {

			// Make selected all input checkbox
			$('#selectall').change(function(){
				$('input:checkbox').prop('checked', $(this).prop('checked'));
			});

			// Make #selectall not checked when one item is not checked
			$('.checkitem').change(function(){
				if ($(this).prop('checked')==false) {
					$('#selectall').prop('checked', false);
				} 

				if ($('.checkitem:checked').length == $('.checkitem').length) {
					$('#selectall').prop('checked', true);
				}
			});

			// event when button clicked
			$('#cekNilai').on('click', function(){
				var item = new Array();

				$("input:checkbox[name=item]:checked").each(function(){
				    item.push($(this).val());
				});

				alert('Nilainya : '+item);
			});
		});
	</script>
</body>
</html>
